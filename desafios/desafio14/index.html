<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px
        }
       .th{
            background-color: rgb(71, 71, 71);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" class="th" scope="col">Áea</th>
            <th rowspan="2" class="th" scope="col">Disciplinas</th>
            <th colspan="2" class="th" scope="colgroup">Notas</th>
            <th rowspan="2" class="th" scope="col">Média</th>
            <tr>
                <td class="th">Nota1</td>
                <td class="th">Nota2</td>
            </tr>
              
        </thead>
        <tbody>
            
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="th" scope="row">Media Exatas</th>
            <td class="th">0.0</td>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="th" scope="row">Media Humanas</th>
            <td class="th">0.0</td>
        </tbody>
    </table>
</body>
</html>
