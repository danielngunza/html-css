<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exerc√≠os de Tabela</h1>
    <table>
        <caption>FIlmes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="5" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Daniela</td>
                <td>Cars</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Zootopia</td>
            </tr>
            <tr>
                <td>Marta</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
                <td>Oblivion</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td >Daniel</td>
                <td>Star</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Zootopia</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
                <td>Oblivion</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Total</th>
            <td>00000</td>
        </tfoot>
    </table>
</body>
</html>
