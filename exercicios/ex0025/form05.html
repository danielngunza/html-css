<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Games Favoritos</legend>
            <input type="checkbox" name="grdr" id="igrdr"> <label for="igrdr">Red Dead Redemption</label> <br>
            <input type="checkbox" name="gtlou" id="igtlou" checked> <label for="igtlou">The Last Of Us</label> <br>
            <input type="checkbox" name="gdg" id="igdg"> <label for="igdg">Days Gone</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
